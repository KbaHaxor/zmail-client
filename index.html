<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Simple Zarafa Email Client</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember-1.3.0.js"></script>
    <script src="js/libs/ember-data-1.0-beta-5.js"></script>
    <script src="js/libs/base64.js"></script>
    <script src="js/app.js"></script>

    <script type="text/x-handlebars" data-template-name="application">
        <div id="headerArea">
            <img src="/images/header_logo.png" />
        </div>
        <div id="mainArea">
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="folders">
        <div class="row">
            <div class="col-md-4">
                <h1>Folders</h1>
                <div class="list-group">
                    {{#each folder in controller}}
                        {{#if folder.isLoaded}}
                            {{#link-to "folder" folder class="list-group-item"}}
                                {{folder.name}} ({{folder.count}})
                            {{/link-to}}
                        {{/if}}
                    {{/each}}
                </div>
          </div>

          <div class="col-md-8">
                {{outlet}}
          </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="folder">
        <h1>Items</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="list-group">
                    {{#each item in items}}
                        <div class="list-group-item">{{item.subject}}</div>
                    {{/each}}
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </script>

</head>
<body>

</body>
</html>
